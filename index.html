<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-page-header">
        <div id="logo"><img class="logo-icon" src="./icons/logoicon.png" alt="Logo"/>OPYTUVANNYA95</div>
        <div class="navigation-links">
            <a class="navigation-link" href=".">Home</a>
            <a class="navigation-link" href="https://docs.google.com/spreadsheets/d/1NgPsPB_8UHGtAehO79v54FXThUOMtFgLlBrqkL71riA/edit?gid=15096606#gid=15096606">About Us</a>
            <a class="navigation-link" href="/">Topics</a>
            <a class="navigation-link" href="/">Contacts</a>
            <button class="navigation-sign-in">Sign In</button>
        </div>
    </header>
    <main>
        <aside class="main-page-side-bar">
            <button class="main-page-side-bar-button"><img class="side-bar-icon" src="./icons/anothercomputer.png" alt="Icon"/>My Profile</button>
            <button class="main-page-side-bar-button"><img class="side-bar-icon" src="./icons/computer.png" alt="Icon"/>History</button>
            <button class="main-page-side-bar-button"><img class="side-bar-icon" src="./icons/recyclebin.png" alt="Icon"/>Recycle Bin</button>

            <button class="main-page-side-bar-button"><img class="side-bar-icon" src="./icons/anecdote.png" alt="Icon"/>Anecdote of the Day</button>
        </aside>

        <img class="lightbulb" src="./icons/lightbulb.png" />
        <div class="banner-window">
            <div class="banner-window-header">
                <h4 class="window-header-text">Welcome</h4>
                <div class="window-header-buttons">
                    <button class="minimize-button"></button>
                    <button class="maximize-button"></button>
                    <button class="close-button"></button>
                </div>
            </div>
            <div class="window-inner">
                <h1 id="banner-title">Welcome to Opytuvannia<span class="highlighted-text">95</span></h1>

                    </p>

                <div class="window-inner-buttons">
                    <button class="window-inner-button" id="wib1">Several Topics</button>
                    <button class="window-inner-button" id="wib2">Real Conditions</button>
                    <button class="window-inner-button" id="wib3">Instant Assessment</button>
                </div>
            </div>
        </div>

    </main>
    <footer class="main-page-footer">
        <button class="main-page-footer-start"><img class="start-icon" src="./icons/bomba.png"/>Start</button>
        <button class="main-page-footer-random-button"><img class="random-small-icon" src="icons/anothercomputer.png" /></button>
        <button class="main-page-footer-random-button"><img class="random-small-icon" src="icons/computer.png" /></button>
        <button class="main-page-footer-random-button"><img class="random-small-icon" src="icons/recyclebin.png" /></button>
